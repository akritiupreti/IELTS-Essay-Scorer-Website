<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Scorer</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script> <!-- Link JavaScript file -->
</head>

<body>
    <nav>
        <button id="fancy">About us</button>
        <button id="fancy">Login//Signup</button>
    </nav>

    <h1>Essay Scorer</h1>

    <main>
        <div class="container">
            <div class="left">
                <input type="text" placeholder="Topic of your Essay" id="topic" name="user">
                <h4>Paste your essay</h4>
                <textarea id="essay" name="essay" placeholder="PASTE HERE" cols="40" rows="15"
                    minlength="150"></textarea><br>
                <input type="button" id="btn1" value="Click Me"> <br>
                <p class="output" id="output1"></p>
            </div>
            <div class="right">
                <!-- <textarea id="essayCheck" name="essay1" cols="40" rows="15" readonly></textarea><br> -->
                <div id="score">
                    <!-- Static grading scores will be shown here -->
                </div>
            </div>
        </div>
    </main>
</body>

</html>
